<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Center Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS for the boxes */
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    /* CSS for the Happy Today Day */
    .happy-today {
      position: absolute;
      top: 20px; /* Adjust as needed */
      right: 20px; /* Adjust as needed */
      font-size: 18px;
    }
    /* CSS for the underline */
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center; /* Center the text */
    }
    /* CSS for the karaoke list */
    #Karaoke-names {
      list-style: none; /* Remove default list style */
      padding: 0;
    }
    #Karaoke-names li {
      margin-bottom: 10px;
      position: relative;
    }
    #Karaoke-names li:after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 1px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="#" class="logo-link">
        <img src="https://i.imgur.com/BW5x7VM.png" alt="Club Bamboo Logo" id="logo">
      </a>
      <h1>Welcome to Club Bamboo</h1>
      <p id="current-date"></p>
      <p class="happy-today" id="greeting"></p> <!-- Added Happy Today Day -->
  </header>

  <main>
    <section id="Karaoke List" class="box"> <!-- Added class "box" -->
      <h2>Karaoke</h2>
      <ul id="Karaoke-names">
        <!-- Names will be added dynamically here -->
      </ul>
    </section>

    <section id="content" class="box"> <!-- Added class "box" -->
      <h2>Today's Events</h2>
      <div id="events"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Community Center. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // JavaScript to display the greeting based on the current day
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const currentDate = new Date();
    const currentDayOfWeek = daysOfWeek[currentDate.getDay()];
    const greetingElement = document.getElementById("greeting");
    greetingElement.textContent = "Happy " + currentDayOfWeek;

    // JavaScript to dynamically add names to the karaoke list
    const karaokeList = document.getElementById("Karaoke-names");
    for (let i = 1; i <= 12; i++) { // Changed the loop limit to 12
      const listItem = document.createElement("li");
      listItem.textContent = i + ". Name " + i;
      karaokeList.appendChild(listItem);
    }
  </script>
</body>
</html>
