<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Center Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS for the boxes */
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
    /* CSS for the Happy Today Day */
    .happy-today {
      position: absolute;
      top: 20px; /* Adjust as needed */
      right: 20px; /* Adjust as needed */
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="#" class="logo-link">
        <img src="https://i.imgur.com/BW5x7VM.png" alt="Club Bamboo Logo" id="logo">
      </a>
      <h1>Welcome to Club Bamboo</h1>
      <p id="current-date"></p>
      <p class="happy-today" id="greeting"></p> <!-- Added Happy Today Day -->
  </header>

  <main>
    <section id="Karaoke List" class="box"> <!-- Added class "box" -->
      <h2>Karaoke</h2>
      <ul id="Karaoke-names"></ul>
    </section>

    <section id="content" class="box"> <!-- Added class "box" -->
      <h2>Today's Events</h2>
      <div id="events"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Community Center. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // JavaScript to display the greeting based on the current day
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const currentDate = new Date();
    const currentDayOfWeek = daysOfWeek[currentDate.getDay()];
    const greetingElement = document.getElementById("greeting");
    greetingElement.textContent = "Happy " + currentDayOfWeek;
  </script>
</body>
</html>
