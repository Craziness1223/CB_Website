<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Center Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS for the boxes */
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="#" class="logo-link">
        <img src="https://i.imgur.com/BW5x7VM.png" alt="Club Bamboo Logo" id="logo">
      </a>
      <h1>Welcome to Club Bamboo</h1>
      <p id="current-date"></p>
  </header>

  <main>
    <section id="menu" class="box"> <!-- Added class "box" -->
      <h2>Menu</h2>
      <ul id="menu-items"></ul>
    </section>

    <section id="content" class="box"> <!-- Added class "box" -->
      <h2>Today's Events</h2>
      <div id="events"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Community Center. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
